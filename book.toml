[book]
title = "BLLVM Documentation"
description = "Unified documentation for Bitcoin Commons BLLVM ecosystem"
authors = ["BTCDecoded Contributors"]
language = "en"
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/BTCDecoded/bllvm-docs"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/BTCDecoded/bllvm-docs/edit/main/{path}"
additional-css = ["custom.css"]

[output.html.search]
enable = true
limit = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = false
copyable = true


