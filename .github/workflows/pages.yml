name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - '**/*.md'
      - 'tools/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout bllvm-docs
        uses: actions/checkout@v4
      
      - name: Checkout bllvm-node
        uses: actions/checkout@v4
        with:
          repository: BTCDecoded/bllvm-node
          path: ../bllvm-node
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Checkout bllvm-commons
        uses: actions/checkout@v4
        with:
          repository: BTCDecoded/bllvm-commons
          path: ../bllvm-commons
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Extract Documentation Data
        run: |
          python3 tools/extract-defaults.py
          python3 tools/extract-constants.py
          python3 tools/extract-rpc-methods.py
          python3 tools/extract-errors.py
          echo "âœ… All documentation data extracted"
      
      - name: Update Version in Documentation
        run: |
          python3 tools/update-version-in-docs.py
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

